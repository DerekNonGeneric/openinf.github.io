---
layout: pages
---

<main id="main" class="container pb4">
  <div class="grid">
    <div class="unit four-fifths">
      <article>
        <header class="contentHead">
          {%- if page.editable != false -%}
          <div class="improve right">
            <a class="btn btn-sm btn-outline btn-dark bg-transparent border" href="https://github.com/openinf/openinf.github.io/edit/HEAD/{{ page.path }}">Edit</a>
          </div>
          {%- endif -%}
          <h1>{{ page.title }}</h1>
        </header>
        {{- content -}}
      </article>
    </div>
  </div>
</main>
